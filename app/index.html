<!DOCTYPE html>
<html ng-app="PinfallApp">
  <head>
    <title>Pinfall!</title>
    <link type="style/css" rel="stylesheet" href="styles/vendor/bootstrap.min.css">
    <link type="style/css" rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Pinfall!</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li class="navbar-btn"><a href="#">Register</a></li>
            <li class="navbar-btn"><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="jumbotron" ng-controller="SimpleController as smpctrl">
        <h1>Welcome to Pinfall.</h1>
        <p>This site was created so that I could bet on WWE PPVs with my friends. This site was made by {{smpctrl.name}}</p>
        <p><a class="btn btn-primary btn-lg" role="button" href="#">Let's Get Started</a></p>
      </div>
    </div>
  </body>
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/main.min.js"></script>
</html>
